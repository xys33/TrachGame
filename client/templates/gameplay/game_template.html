<template name="gameTemplate">
    <div class="row game-container">
        <div class="col-xs-12 col-sm-8">
            <h2>Tracz gejm</h2>
            <h3 class="room-title">{{gameData.title}}</h3>
            <div class="letter-grid">
                <div class="col-xs-6 col-sm-4">
                    <div class="row game-btns"> 
                         <h3>Enemies List</h3>
                            <ul class="row game-btns">
                                {{#each enemiesListGen}}
                                    {{> enemiesListItem}}
                                {{/each}}
                            </ul>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-4">
                    <div class="raw game-btns">
                        <h3>Actions in progress</h3>
                        <ul class="raw game-btns">
                            {{#each actionsList}}
                                {{> actionsListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>

                {{#if gameData.winner}}
                    <div class="win-cont win-cont-top">
                        <span>
                            {{gameData.winner.username}} stayed alive!
                        </span>
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="col-xs-12 col-sm-4">
            <div class="row">
                <div class="col-xs-5 col-sm-12">
                    <h3>Players</h3>
                    <div class="room-players">
                        <ul class="list-group">
                            {{#each playersAndScores}}
                                {{> playerListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>

                    <div class="row game-btns">
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="recall-btn">
                                Recall
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="submit-move-btn">
                                Submit
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="pass-move-btn">
                                Pass
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="forfeit-btn">
                                Forfeit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-7 col-sm-12">
                <h3>Your cards</h3>
                    <div class="rack">
                            {{#each playerRack}}
                                <div class="tile-elem-container">
                                    <div class="rack-letter
                                         {{selected}}" id="card-{{letter}}">
                                        {{letter}}
                                    </div>
                                    {{#if letter}}
                                        <div class="tile-score">
                                            {{score}}
                                        </div>
                                    {{/if}}
                                </div>
                            {{/each}}
                    </div>
        </div>
        </div>
</template>

<template name="tile">
    <div class="tile-elem-container">
        <div class="tile-elem {{multClass}}" id="tile-{{_id}}">
            {{{multText}}}
        </div>
        <div class="tile-letter {{filledClass}}
            {{selectedClass}}" id="letter-{{_id}}">
            {{letter}}
        </div>
        {{#if letter}}
            <div class="tile-score">
                {{score}}
            </div>
        {{/if}}
    </div>
</template>

<template name="playerListItem">
    <li class="list-group-item {{isTurn}}">
        {{username}}: {{score}} lives
    </li>
</template>

<template name="enemiesListItem">
    <div class="col-xs-6 col-sm-6">
        <a  href="#" style="width: 100%"
            class="btn enemy-btn"
            id="enemy-{{_id}}">
            {{username}}
            </a>
    </div>
</template>

<template name="actionsListItem">
    <div class="col-xs-6 col-sm-6">
        <a  href="#" style="width: 100%"
            class="btn action-btn"
            id="action-{{_id}}">
            {{type}}:{{initiatior}} --> {{target}}
            </a>
    </div>
</template>
