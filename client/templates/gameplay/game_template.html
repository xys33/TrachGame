<template name="gameTemplate">
    <div class="row game-container">
        <div class="col-xs-12 col-sm-8">
            <h2>Tracz gejm</h2>
            <h3 class="room-title">{{gameData.title}}</h3>
            <div class="col-xs-12 col-sm-12">
                <div class="col-sm-6">
                    <div class="row game-btns"> 
                         <h3>Enemies List</h3>
                            <ul class="list-group"> <!-- dodac guzik selected-enemy = false-->
                                {{#each enemiesListGen}}
                                    {{> enemiesListItem}}
                                {{/each}}
                            </ul>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="raw game-btns">
                        <h3>Actions in progress</h3>
                        <ul class="raw game-btns list-group">
                            {{#each actionsList}}
                                {{> actionsListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>

                {{#if gameData.winner}}
                    <div class="win-cont win-cont-top">
                        <span>
                            {{gameData.winner.username}} stayed alive!
                        </span>
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="col-xs-12 col-sm-4">
            <div class="row">
                <div class="col-xs-5 col-sm-12">
                    <h3>Players</h3>
                    <div class="room-players">
                        <ul class="list-group">
                            {{#each playersAndScores}}
                                {{> playerListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
                    <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="execute-btn">
                                Execute
                            </a>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="clear-btn">
                                Clear
                            </a>
                    </div>
                    <div class="row game-btns">
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="forfeit-btn">
                                Forfeit
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="pass-turn-btn">
                                Pass Turn
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-7 col-sm-9">
                <h3>Your cards</h3>
                    <div class="row game-btns">
                        <ul>
                            {{#each playerRack}}
                                    <li class="card" 
                                    id="card-{{letter}}">
                                         <img src="/pics/{{letter}}.png" alt="{{letter}}" height="300" width="150">
                                    </li>
                            {{/each}}
                        </ul>
                    </div>
            </div>

        </div>
</template>

<template name="playerListItem">
    <li class="list-group-item {{isTurn}}">
        {{username}}: {{score}} lives
    </li>
</template>

<template name="enemiesListItem">
    <div class="col-xs-6 col-sm-8">
        <a  href="#" style="width: 100%"
            class="btn enemy-btn list-group-item {{selectedClass}}"
            id="enemy-{{_id}}">
            {{username}}
            </a>
    </div>
</template>

<template name="actionsListItem">
    <div class="col-xs-6 col-sm-8">
        <a  href="#" style="width: 100%"
            class="btn action-btn list-group-item {{selectedClass}}"
            id="action-{{_id}}">
            {{type}}: {{initiatorName}} --> {{targetName}}
            </a>
    </div>
</template>
